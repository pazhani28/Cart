<!DOCTYPE html>
<html>

<head>
  <title>Berkeley Bowl Login Page</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: right;
      /* align-items: center; */
      height: 100vh;
      margin: 0;
      padding: 0;
      background: url("https://media.product.which.co.uk/prod/images/original/gm-505f9e20-0e9c-42e8-81ad-01c7ab8d66e9-looking-at-food-packaging-supermarket.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .login-container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Custom styles for supermarket login page */
    .login-container {
      width: 550px;
      padding: 200px 50px;
      box-sizing: border-box;
    }

    .login-container h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .login-container label {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .login-container input[type="submit"] {
      font-size: 18px;
      margin-top: 20px;
    }

    #snackbar {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: red;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 30px;
      top: 30px;
      font-size: 17px;
      transform: translateX(100%);
      /* Add the transform property for initial positioning */
      transition: transform 0.5s ease-in-out;
    }

    #snackbar.show {
      visibility: visible;
      transform: translateX(0);
      /* Move the snackbar to the left */
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Berkeley Bowl</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br /><br />
      <input type="submit" value="Login" />
    </form>
  </div>

  <script>
    function Toaster(message) {
      var snackbar = document.createElement("div");
      snackbar.id = "snackbar";
      snackbar.textContent = message
      document.body.appendChild(snackbar);

      var x = document.getElementById("snackbar");
      x.className = "show";
      setTimeout(function () {
        x.className = x.className.replace("show", "");
        document.body.removeChild(snackbar);
      }, 1000);
    }

    document
      .getElementById("loginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Hardcoded username and password for demonstration purposes
        var validUsername = "admin";
        var validPassword = "2803";

        if (username === validUsername && password === validPassword) {
          // Store username in local storage
          localStorage.setItem("username", username);
          Toaster("Login Successfull");
          // Redirect to the home page or any other desired page
          window.location.href = "index.html?message=Login%20Successful";
        } else {
          Toaster("Invalid Credentials");
        }
      });
  </script>
</body>

</html>
